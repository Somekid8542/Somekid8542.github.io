<!DOCTYPE html>
<html lang="en"
	<head>
		<title>Grand Canyon Color Scheme</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial scale=1.0>
		<meta name="author content="Joseph Bryant">
		<meta name="keywords" content="Grand Canyon, color, color scheme, art">
	</head>
	<body>
		<img src="images/canyon_picture.jpg" alt="The Grand Canyon" height="400px"/>
		<style>
			table, tr, td {
				border: 1px solid black;
			}
		</style>

		<table style="text-align: center;">
			<caption style="font-family:'Times New Roman', serif; font-style:italic; font-weight:bold;">Grand Canyon</caption>
			<tbody>
				<tr>
					<td style="background-color:mediumturquoise;">Medium Torquoise</td>
					<td style="background-color:sienna; color:white">Sienna</td>
					<td style="background-color:coral;">Coral</td>
					<td style="background-color:forestgreen;">Forest Green</td>
				</tr>
				<tr>
					<td>#33CCC5</td>
					<td>#98472B</td>
					<td>#FF714B</td>
					<td>#168029</td>
				</tr>
				<tr>
					<td>rgb&lpar;51,204,197&rpar;</td>
					<td>rgb&lpar;152,71,43&rpar;</td>
					<td>rgb&lpar;255,113,75&rpar;</td>
					<td>rgb&lpar;22,128,41&rpar;</td>
					
				</tr>
				<tr>
					<td>hsl&lpar;177,60&percnt;,50&percnt;&rpar;</td>
					<td>hsl&lpar;15,56&percnt;,38&percnt;&rpar;</td>
					<td>hsl&lpar;13,100&percnt;,65&percnt;&rpar;</td>
					<td>hsl&lpar;131,71&percnt;,29&percnt;&rpar;</td>
				</tr>
			</tbody>
	</body>
</html>
