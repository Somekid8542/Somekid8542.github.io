<!DOCTYPE html>
<html lang="en">
<head>
	<title>Images</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial scale=1.0">
	<meta name="author" content="Joseph Bryant">
	<meta name="keywords" content="images, editing">
</head>
<body>	
	<div style="background-image: url(images/penguins.jpg); background-repeat:no-repeat; width:450px; height:300px; border:1px solid black; border-radius:100%; -webkit-filter:sepia(100%); filter:sepia(50%);"></div>
	<div style="background-image: url(images/football_field.jpg); background-repeat:no-repeat; width:500px; height:230px; border:50px solid black; border-image: url(images/tic-tac-toe.png) 50 round; -webkit-filter:grayscale(100%); filter:grayscale(100%);" ></div>
	<div style="background-image: url(images/dinosaur.png); background-repeat:no-repeat; width:455px; height:482px; filter:hue-rotate(90deg)"></div>
	<div style="background-image: url(images/seagull.png), radial-gradient(farthest-corner at 100% 100%, white 20%, blue 150%); width:560px; height:396px;"></div>
	<div style="background-image: url(images/butterfly.jpg); background-repeat:no-repeat; width:400px; height:243px; border-radius:100px 0px 100px 0px; -webkit-filter:invert(100%); filter:invert(100%)"></div>
	<div style="background-image: url(images/theater_stage.jpg); background-repeat:no-repeat; width:400px; height:352px; -webkit-filter:blur(3px); filter:blur(3px);">
		<p style="text-align:center; font-size:40px; font-family: Arial, sans-serif; padding-top:150px; color:white; -webkit-filter:drop-shadow(3px 3px 3px black); filter:drop-shadow(3px 3px 3px black);">Presenting</p>
	</div>
</body>
</html>
